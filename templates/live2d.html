<!DOCTYPE html>
<html>
<head>
    <title>Live2D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.10/dist/pixi.min.js"></script>
    <script src="/static/live2d/cubismweb/Core/live2dcubismcore.min.js"></script>
    <!-- Add the PIXI Live2D extension -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@latest/dist/cubism4.min.js"></script>
    <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: transparent;
            }
            #live2d-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 1000;
            }
            #live2d-canvas {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <!-- Live2D Container -->
    <div id="live2d-container">
        <canvas id="live2d-canvas"></canvas>
    </div>

    <script src="/static/js/live2d-viewer.js"></script>
    
</body>
</html>
